<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload image</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
    .image-thumbail {
        height:200px;
    }
</style>
</head>
<body class="m-5">
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                Cotegories
              </div>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                      <a href="{% url 'home'%}">All</a></li>
                  {% for cat in cat %}
                  <li class="list-group-item">
                      <a href="{% url 'home' %}?category={{cat.name}}"> {{cat.name}}</a></li>
                  {% endfor %}
                  <li class="list-group-item">
                      <a href="{% url 'upload' %}"> Add Image</a></li>
              </ul>
            </div>
        </div>

         <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                     <div class="col-md-4">
                             <div class="card my-2">
                                <img class="image-thumbail" src="{{photo.image.url}}"
                                alt="...">
                                <div class="card-body">
                                    <small>
                                       CategoryName:  {{photo.category.name}}
                                    </small>

                                </div>
                            </div>
                     </div>
                   {% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
